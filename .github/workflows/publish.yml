name: Publish to Maven Central

on:
  workflow_dispatch:

  release:
    types: [ released ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: iosSimulatorArm64Test
            os: macos-latest
          - target: testReleaseUnitTest
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: "zulu"

      - name: Setup Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ${{ matrix.target }}

  publish:
    needs: build

    strategy:
      matrix:
        include:
          - target: publishIosArm64PublicationToOSSRepository
            os: macos-latest
          - target: publishAndroidReleasePublicationToOSSRepository
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: "zulu"

      - name: Setup Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}

      - name: Gradle publish
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            ${{ matrix.target }}
            -PSONATYPE_USERNAME=${{ secrets.SONATYPE_USERNAME }}
            -PSONATYPE_PASSWORD=${{ secrets.SONATYPE_PASSWORD }}
            -PSIGNING_KEY=${{ secrets.SIGNING_KEY }}
            -PSIGNING_PASSWORD=${{ secrets.SIGNING_PASSWORD }}
